<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{error}}</p>
            </div>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control"
                     id="email" name="email" ngModel required email/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" 
                    name="password" ngModel required minlength="6"/>
                </div>

                <div>
                    <button type="submit" [disabled]="!f.valid" class="btn btn-primary" (click)="onSwitchMode()">{{!isLoginMode ? 'Login ':'Sign Up'}}</button> | 
                    <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
                        Switched to {{!isLoginMode ? 'Sign Up':'Login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-primary">Save</button>
                    <button type="submit" (click)="onCancel()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" formControlName="name"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input id="image" type="text" class="form-control"
                         formControlName="imagePath" #imagePath/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt=""class="img-responsive" style="height:500px"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" type="text" class="form-control" 
                        formControlName="description" rows="6"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"*ngFor="let ingredient of controls ;let i=index" 
                    [formGroupName]="i" style="margin-top:10px">
                        <div class="col-xs-8">
                       <input type="text" class="form-control" formControlName="name"/>
                        </div>
                        <div class="col-xs-2">
                       <input type="number" class="form-control" formControlName="amount"/>
                        </div>
                        <div class="col-xs-2">
                            <button (click)="onDeleteIngredient(i)" type="button" class="bnt btn-danger">X</button>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-primary" (click)="onAddIngredient()">Add ingredient</button>
                    </div>
                </div>
                </div>
           
        </form>
    </div>
</div>
